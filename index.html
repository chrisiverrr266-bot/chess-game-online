<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - Play Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Main Menu -->
        <div id="mainMenu" class="menu-container">
            <div class="menu-card">
                <div class="logo-container">
                    <div class="chess-logo">
                        <svg class="chess-icon" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" fill-rule="evenodd" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M 22,10 C 32.5,11 38.5,18 38,39 L 15,39 C 15,30 25,32.5 23,18" style="fill:#ffffff; stroke:#000;"/>
                                <path d="M 24,18 C 24.38,20.91 18.45,25.37 16,27 C 13,29 13.18,31.34 11,31 C 9.958,30.06 12.41,27.96 11,28 C 10,28 11.19,29.23 10,30 C 9,30 5.997,31 6,26 C 6,24 12,14 12,14 C 12,14 13.89,12.1 14,10.5 C 13.27,9.506 13.5,8.5 13.5,7.5 C 14.5,6.5 16.5,10 16.5,10 L 18.5,10 C 18.5,10 19.28,8.008 21,7 C 22,7 22,10 22,10" style="fill:#ffffff; stroke:#000;"/>
                                <path d="M 9.5 25.5 A 0.5 0.5 0 1 1 8.5,25.5 A 0.5 0.5 0 1 1 9.5 25.5 z" style="fill:#000; stroke:#000;"/>
                                <path d="M 15 15.5 A 0.5 1.5 0 1 1 14,15.5 A 0.5 1.5 0 1 1 15 15.5 z" transform="matrix(0.866,0.5,-0.5,0.866,9.693,-5.173)" style="fill:#000; stroke:#000;"/>
                            </g>
                        </svg>
                    </div>
                    <h1 class="game-title">Chess Game</h1>
                    <p class="designer-credit">made by Chris iver</p>
                </div>
                
                <div class="menu-buttons">
                    <button class="menu-btn primary" onclick="startGame('bot')">
                        <span class="btn-icon">ü§ñ</span>
                        <span class="btn-text">Play vs Bot</span>
                    </button>
                    <button class="menu-btn primary" onclick="showMultiplayerMenu()">
                        <span class="btn-icon">üë•</span>
                        <span class="btn-text">Play Online 1v1</span>
                    </button>
                    <button class="menu-btn secondary" onclick="startGame('local')">
                        <span class="btn-icon">‚öîÔ∏è</span>
                        <span class="btn-text">Local 2 Players</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Multiplayer Menu -->
        <div id="multiplayerMenu" class="menu-container" style="display: none;">
            <div class="menu-card">
                <h2 class="menu-title">Online Multiplayer</h2>
                <p class="menu-subtitle">Play with friends around the world</p>
                <div class="menu-buttons">
                    <button class="menu-btn primary" onclick="createRoom()">
                        <span class="btn-icon">‚ûï</span>
                        <span class="btn-text">Create Room</span>
                    </button>
                    <div class="input-group">
                        <input type="text" id="roomIdInput" placeholder="Enter Room ID" class="room-input" maxlength="6">
                        <button class="menu-btn primary" onclick="joinRoom()">
                            <span class="btn-text">Join</span>
                        </button>
                    </div>
                    <button class="menu-btn secondary" onclick="backToMainMenu()">
                        <span class="btn-text">‚Üê Back</span>
                    </button>
                </div>
                <div id="roomInfo" class="room-info" style="display: none;">
                    <div class="room-code">
                        <span class="room-label">Room Code:</span>
                        <span id="currentRoomId" class="room-id"></span>
                    </div>
                    <p class="waiting-text">Waiting for opponent...</p>
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div id="gameContainer" style="display: none;">
            <div class="game-wrapper">
                <div class="game-header">
                    <div class="player-section">
                        <div class="player-card black-player">
                            <div class="player-avatar">‚ôö</div>
                            <div class="player-details">
                                <span class="player-name">Black</span>
                                <span id="blackTimer" class="timer">10:00</span>
                            </div>
                        </div>
                    </div>
                    
                    <button class="back-btn" onclick="backToMainMenu()" title="Back to Menu">
                        <span>‚Üê</span>
                    </button>
                    
                    <div class="player-section">
                        <div class="player-card white-player active">
                            <div class="player-details">
                                <span class="player-name">White</span>
                                <span id="whiteTimer" class="timer">10:00</span>
                            </div>
                            <div class="player-avatar">‚ôî</div>
                        </div>
                    </div>
                </div>
                
                <div class="board-container">
                    <div class="board-frame">
                        <div id="chessBoard" class="chess-board"></div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button class="control-btn" onclick="undoMove()" title="Undo last move">
                        <span class="control-icon">‚Ü∂</span>
                        <span class="control-text">Undo</span>
                    </button>
                    <div id="gameStatus" class="game-status"></div>
                    <button class="control-btn" onclick="resetGame()" title="Start new game">
                        <span class="control-icon">‚Üª</span>
                        <span class="control-text">New Game</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.1/chess.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
